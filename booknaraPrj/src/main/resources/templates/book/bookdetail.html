<script th:inline="javascript">

    const initialBookmarkedYn = /*[[${view.bookmarkedYn}]]*/ "N";
    const isbn13 = /*[[${view.bookDetailDTO.isbn13}]]*/ "";

    const btn = document.getElementById('btnBookmark');
    const iconEl = document.getElementById('bookmarkIcon');
    const textEl = document.getElementById('bookmarkText');
    const cntEl  = document.getElementById('bookmarkCnt');
    //ìµœê·¼ë³¸ì±… ì €ì¥

    document.addEventListener("DOMContentLoaded", () => {
  saveRecentBook({
    isbn13: isbn13,
    bookImg: document.querySelector(".cover img")?.src
  });
});
    function saveRecentBook(book) {
  let recent = JSON.parse(localStorage.getItem("recentBooks")) || [];

  recent = recent.filter(item => item.isbn13 !== book.isbn13);
  recent.unshift(book);

  if (recent.length > 3) recent.length = 3;

  localStorage.setItem("recentBooks", JSON.stringify(recent));
}

    function renderBookmark(yn){
        if(yn === 'Y'){
            iconEl.textContent = 'â˜…';
            textEl.textContent = 'ë¶ë§ˆí¬ë¨';
        }else{
            iconEl.textContent = 'â˜†';
            textEl.textContent = 'ë¶ë§ˆí¬';
        }
    }
    renderBookmark(initialBookmarkedYn);

    function goLoginReturnHere(){
        const returnUrl = location.pathname + location.search + location.hash;
        location.href = "/users/login?redirect=" + encodeURIComponent(returnUrl);
    }

    async function toggleBookmark(){
        btn.disabled = true;

        try{
            const res = await fetch(`/api/bookmarks/${encodeURIComponent(isbn13)}/toggle`, {
                method: 'POST',
                headers: { 'Accept': 'application/json' }
            });

            // âœ… (1) 401ì´ë©´ ì»¨íŠ¸ë¡¤ëŸ¬ê°€ ì œëŒ€ë¡œ íƒ„ ê²ƒ
            if(res.status === 401){
                goLoginReturnHere();
                return;
            }

            // âœ… (2) JSONì´ ì•„ë‹ˆë©´(ëŒ€ë¶€ë¶„ ë¡œê·¸ì¸ í˜ì´ì§€ HTML) ì—¬ê¸°ì„œ ì»·
            const ct = res.headers.get('content-type') || '';
            if(!ct.includes('application/json')){
                const txt = await res.text();
                console.error('Non-JSON response:', txt);
                // ë³´í†µ 302 ë”°ë¼ê°€ì„œ ë¡œê·¸ì¸ HTMLì´ 200ìœ¼ë¡œ ì˜´
                goLoginReturnHere();
                return;
            }

            if(!res.ok){
                const err = await res.json().catch(() => ({}));
                console.error('Bookmark toggle failed:', res.status, err);
                alert('ë¶ë§ˆí¬ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                return;
            }

            const data = await res.json();
            renderBookmark(data.bookmarkedYn);
            if(typeof data.bookmarkCnt !== 'undefined'){
                cntEl.textContent = data.bookmarkCnt;
            }

        }catch(e){
            console.error(e);
            alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }finally{
            btn.disabled = false;
        }
    }

    // ======================
    // Circulation (status + actions)
    // ======================
    const $ca = document.getElementById("circulationActions");
    const $hint = document.getElementById("circulationHint");

    const $btnLend = document.getElementById("btnLend");
    const $btnExtend = document.getElementById("btnExtend");
    const $btnReserve = document.getElementById("btnReserve");
    const $btnReserveCancel = document.getElementById("btnReserveCancel");
    const $btnReturnBox = document.getElementById("btnReturnBox");
    const $btnReturnConfirm = document.getElementById("btnReturnConfirm");

    // fetchJson / postFormJsonì´ detailì— ì—†ìœ¼ë©´ ì¶”ê°€ (search.htmlì—ì„œ ì“°ë˜ íŒ¨í„´)
    async function fetchJson(url, options = {}) {
        const res = await fetch(url, {
            headers: { "Accept": "application/json", ...(options.headers || {}) },
            ...options
        });

        const ct = res.headers.get("content-type") || "";
        if (res.status === 401 || res.status === 403 || ct.includes("text/html")) {
            goLoginReturnHere();
            return null;
        }
        if (!res.ok) throw new Error("HTTP " + res.status);
        return await res.json();
    }

    async function postFormJson(url, paramsObj) {
        const body = new URLSearchParams();
        Object.entries(paramsObj || {}).forEach(([k, v]) => body.set(k, v));
        return await fetchJson(url, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: body.toString()
        });
    }

    function hideAllCirculationButtons() {
        [$btnLend, $btnExtend, $btnReserve, $btnReserveCancel, $btnReturnBox, $btnReturnConfirm]
            .forEach(b => { b.style.display = "none"; b.disabled = false; });

        $hint.style.display = "none";
        $hint.textContent = "";
    }

    function showHint(msg) {
        $hint.textContent = msg;
        $hint.style.display = "";
    }

    // status DTO í•„ë“œëª…ì´ í”„ë¡œì íŠ¸ë§ˆë‹¤ ì¡°ê¸ˆ ë‹¬ë¼ë„ ë™ì‘í•˜ë„ë¡ â€œìœ ì—° íŒŒì‹±â€
    function pick(dto, ...keys) {
        for (const k of keys) {
            if (dto && dto[k] !== undefined && dto[k] !== null) return dto[k];
        }
        return null;
    }

    function yn(v) {
        if (v === true) return "Y";
        if (v === false) return "N";
        if (v == null) return "N";
        return String(v).toUpperCase() === "Y" ? "Y" : "N";
    }

    function num(v, def = 0) {
        const n = Number(v);
        return Number.isFinite(n) ? n : def;
    }

    // âœ… â€œìƒíƒœ â†’ ë²„íŠ¼â€ ê·œì¹™(ìƒíƒœë¨¸ì‹ )
    function renderCirculation(dto) {
        hideAllCirculationButtons();
        if (!dto) return;

        // ì¬ê³ /ìƒíƒœ í›„ë³´ í•„ë“œë“¤ (ë„ˆ DTOëª… ëª°ë¼ë„ ìµœëŒ€í•œ ì»¤ë²„)
        const availableCnt = num(pick(dto, "availableCnt", "availCnt", "availableCount"), 0);

        const myLendYn = yn(pick(dto, "myLendYn", "lentYn", "myBorrowYn"));
        const myExtendYn = yn(pick(dto, "myExtendYn", "extendableYn", "canExtendYn"));
        const myLendId = pick(dto, "myLendId", "lendId", "currentLendId");

        const myRsvYn = yn(pick(dto, "myRsvYn", "reservedYn", "myReserveYn"));
        const myRsvId = pick(dto, "myRsvId", "rsvId", "reserveId");

        const userBlockedYn = yn(pick(dto, "userBlockedYn", "blockedYn"));
        const userOverdueYn = yn(pick(dto, "userOverdueYn", "overdueYn"));
        const rsvLimitYn = yn(pick(dto, "rsvLimitYn", "reserveLimitYn"));

        // ë°˜ë‚© ê´€ë ¨(ìˆìœ¼ë©´ ì“°ê³  ì—†ìœ¼ë©´ ìµœì†Œ ë™ì‘ë§Œ)
        const canReturnBoxYn = yn(pick(dto, "canReturnBoxYn", "returnToBoxYn"));
        const canReturnConfirmYn = yn(pick(dto, "canReturnConfirmYn", "returnConfirmYn"));

        // 1) ë‚´ê°€ ëŒ€ì—¬ì¤‘ì´ë©´: ì—°ì¥/ë°˜ë‚© ë²„íŠ¼
        if (myLendYn === "Y" || myLendId) {
            showHint("í˜„ì¬ ëŒ€ì—¬ì¤‘ì…ë‹ˆë‹¤.");

            // ì—°ì¥ ê°€ëŠ¥
            if (myExtendYn === "Y") {
                $btnExtend.style.display = "";
                $btnExtend.dataset.lendId = String(myLendId || "");
            }

            // ë°˜ë‚©í•¨ ë°˜ë‚©(ê°€ëŠ¥ í”Œë˜ê·¸ê°€ ì—†ìœ¼ë©´ ì¼ë‹¨ ë…¸ì¶œí•´ë„ ë¨)
            if (canReturnBoxYn === "Y" || canReturnBoxYn === "N") {
                $btnReturnBox.style.display = "";
                $btnReturnBox.dataset.lendId = String(myLendId || "");
            }

            // ë°˜ë‚© í™•ì •(ì‚¬ì„œ/ê´€ë¦¬ììš©ì¼ ìˆ˜ ìˆìœ¼ë‹ˆ í”Œë˜ê·¸ ìˆì„ ë•Œë§Œ)
            if (canReturnConfirmYn === "Y") {
                $btnReturnConfirm.style.display = "";
                $btnReturnConfirm.dataset.lendId = String(myLendId || "");
            }
            return;
        }

        // 2) ëŒ€ì—¬ì¤‘ì´ ì•„ë‹ˆë©´: ëŒ€ì—¬ ê°€ëŠ¥í•˜ë©´ â€œëŒ€ì—¬í•˜ê¸°â€
        if (availableCnt > 0) {
            showHint("ëŒ€ì—¬ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            $btnLend.style.display = "";
            return;
        }

        // 3) ì¬ê³  ì—†ìœ¼ë©´: ë‚´ ì˜ˆì•½ì´ ìˆìœ¼ë©´ ì·¨ì†Œ / ì—†ìœ¼ë©´ ì˜ˆì•½
        if (myRsvYn === "Y" || myRsvId) {
            showHint("ì˜ˆì•½ì¤‘ì…ë‹ˆë‹¤.");
            $btnReserveCancel.style.display = "";
            $btnReserveCancel.dataset.rsvId = String(myRsvId || "");
            return;
        }

        // 4) ì˜ˆì•½ ë¶ˆê°€ ì¡°ê±´
        if (userBlockedYn === "Y" || userOverdueYn === "Y" || rsvLimitYn === "Y") {
            $btnReserve.style.display = "";
            $btnReserve.disabled = true;
            showHint("ì˜ˆì•½í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤(ì œí•œ ìƒíƒœ).");
            return;
        }

        // 5) ê¸°ë³¸: ì˜ˆì•½í•˜ê¸°
        showHint("ì¬ê³ ê°€ ì—†ì–´ ì˜ˆì•½ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
        $btnReserve.style.display = "";
    }

    async function loadCirculationStatus() {
        try {
            const dto = await fetchJson(`/book/circulation/status?isbn13=${encodeURIComponent(isbn13)}`);
            if (!dto) return;
            renderCirculation(dto);
        } catch (e) {
            console.error("circulation status error:", e);

    }

    // ======================
    // Actions
    // ======================
    async function doAction(btn, fn) {
        if (btn.disabled) return;
        btn.disabled = true;
        try {
            await fn();
            await loadCirculationStatus(); // âœ… ìƒíƒœ ê°±ì‹ 
        } finally {
            btn.disabled = false;
        }
    }

    $btnReserve?.addEventListener("click", () => doAction($btnReserve, async () => {

    $btnReserveCancel?.addEventListener("click", () => doAction($btnReserveCancel, async () => {

        await postFormJson("/book/circulation/reserve/cancel", { rsvId });

    $btnReturnBox?.addEventListener("click", () => doAction($btnReturnBox, async () => {
        const lendId = $btnReturnBox.dataset.lendId;
        if (!lendId) return;

        // âœ… ì¼ë‹¨ promptë¡œ boxId ë°›ê¸° (ë‹¤ìŒ ë‹¨ê³„ì—ì„œ selectë¡œ ê°œì„  ê°€ëŠ¥)
        const boxId = prompt("ë°˜ë‚©í•¨ IDë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: 1)");
        if (!boxId) return;

        await postFormJson("/book/circulation/return/box", { lendId, boxId });

    $btnReturnConfirm?.addEventListener("click", () => doAction($btnReturnConfirm, async () => {
        const lendId = $btnReturnConfirm.dataset.lendId;
        if (!lendId) return;
        await postFormJson("/book/circulation/return/confirm", { lendId });

    const btnCart = document.getElementById('btnCart');
    const cartIconEl = document.getElementById('cartIcon');
    const cartTextEl = document.getElementById('cartText');

    function renderCart(inCart){
        if(inCart){
            cartIconEl.textContent = 'âœ…';
            cartTextEl.textContent = 'ì¥ë°”êµ¬ë‹ˆ ë‹´ê¹€';
        }else{
            cartIconEl.textContent = 'ğŸ›’';
            cartTextEl.textContent = 'ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°';
        }
    }

    async function toggleCart(){
        btnCart.disabled = true;
        try{
            const res = await fetch(`/book/cart/${encodeURIComponent(isbn13)}/toggle`, {
                method: 'POST',
                headers: { 'Accept': 'application/json' }
            });

            if(res.status === 401){
                goLoginReturnHere(); // ë¶ë§ˆí¬ì—ì„œ ë§Œë“  í•¨ìˆ˜ ì¬ì‚¬ìš©
                return;
            }

            const ct = res.headers.get('content-type') || '';
            if(!ct.includes('application/json')){
                goLoginReturnHere();
