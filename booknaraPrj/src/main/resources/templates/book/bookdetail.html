        body{ margin:0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
        .wrap{ max-width: var(--page-max); margin: 0 auto; padding: 24px 16px; }
        .card{ border:1px solid var(--line); border-radius: 14px; padding: 18px; background:#fff; }
        .grid{ display:grid; grid-template-columns: 240px 1fr; gap: 20px; }
        .cover{ width: 240px; aspect-ratio: 3/4; border-radius: 12px; border:1px solid var(--line); overflow:hidden; background:#fafafa; display:flex; align-items:center; justify-content:center; }
        .cover img{ width:100%; height:100%; object-fit:cover; display:block; }
        .title{ font-size: 22px; font-weight: 800; line-height: 1.2; margin: 0 0 10px; }
        .meta{ color: var(--muted); font-size: 14px; display:flex; flex-wrap:wrap; gap: 8px 14px; }
        .meta span{ white-space: nowrap; }
        .actions{ display:flex; align-items:center; gap:10px; margin-top: 14px; flex-wrap:wrap; }
        .btn{
            border: 1px solid var(--line);
            background:#fff;
            border-radius: 999px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 700;
            display:inline-flex;
            align-items:center;
            gap:8px;
        }
        .btn-primary{ border-color: var(--accent); }
        .btn[disabled]{ opacity:.6; cursor:not-allowed; }
        .chip{ font-size:12px; padding:4px 10px; border-radius:999px; border:1px solid var(--line); color: var(--muted); }
        .chip-accent{ border-color: var(--accent); color: #8a5a00; background: #fff7e6; }
        .section-title{ font-size: 16px; font-weight: 800; margin: 0 0 10px; }
        .desc{ color: #222; line-height: 1.7; font-size: 14px; white-space: pre-line; }
        .row{ display:flex; gap: 10px; flex-wrap:wrap; align-items:center; }
        .kpi{ display:flex; gap: 12px; flex-wrap:wrap; }
        .kpi .item{ border:1px solid var(--line); border-radius: 12px; padding: 10px 12px; min-width: 140px; }
        .kpi .label{ color: var(--muted); font-size: 12px; margin-bottom: 6px; }
        .kpi .value{ font-size: 16px; font-weight: 800; }
        .review-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
        .review-score{ display:flex; align-items:center; gap:10px; }
        .star{ font-size: 16px; }
        .review-list{ display:flex; flex-direction:column; gap: 10px; margin-top: 10px; }
        .review-item{ border:1px solid var(--line); border-radius: 12px; padding: 12px; }
        .review-top{ display:flex; align-items:center; justify-content:space-between; gap: 10px; }
        .review-writer{ color: var(--muted); font-size: 13px; }
        .review-title{ font-weight: 800; margin: 8px 0 6px; }
        .review-content{ color:#222; line-height: 1.6; font-size: 14px; white-space: pre-line; }
        .breadcrumb{ color: var(--muted); font-size: 13px; margin-bottom: 10px; }
        .breadcrumb a{ color: inherit; text-decoration:none; }
        .breadcrumb a:hover{ text-decoration: underline; }
    </style>

<script th:inline="javascript">
    const initialBookmarkedYn = /*[[${view.bookmarkedYn}]]*/ "N";
    const isbn13 = /*[[${view.bookDetailDTO.isbn13}]]*/ "";

    const btn = document.getElementById('btnBookmark');
    const iconEl = document.getElementById('bookmarkIcon');
    const textEl = document.getElementById('bookmarkText');
    const cntEl  = document.getElementById('bookmarkCnt');

    function renderBookmark(yn){
        if(yn === 'Y'){
            iconEl.textContent = 'â˜…';
            textEl.textContent = 'ë¶ë§ˆí¬ë¨';
        }else{
            iconEl.textContent = 'â˜†';
            textEl.textContent = 'ë¶ë§ˆí¬';
        }
    }
    renderBookmark(initialBookmarkedYn);

    function goLoginReturnHere(){
        const returnUrl = location.pathname + location.search + location.hash;
        location.href = "/users/login?redirect=" + encodeURIComponent(returnUrl);
    }

    async function toggleBookmark(){
        btn.disabled = true;

        try{
            const res = await fetch(`/api/bookmarks/${encodeURIComponent(isbn13)}/toggle`, {
                method: 'POST',
                headers: { 'Accept': 'application/json' }
            });

            // âœ… (1) 401ì´ë©´ ì»¨íŠ¸ë¡¤ëŸ¬ê°€ ì œëŒ€ë¡œ íƒ„ ê²ƒ
            if(res.status === 401){
                goLoginReturnHere();
                return;
            }

            // âœ… (2) JSONì´ ì•„ë‹ˆë©´(ëŒ€ë¶€ë¶„ ë¡œê·¸ì¸ í˜ì´ì§€ HTML) ì—¬ê¸°ì„œ ì»·
            const ct = res.headers.get('content-type') || '';
            if(!ct.includes('application/json')){
                const txt = await res.text();
                console.error('Non-JSON response:', txt);
                // ë³´í†µ 302 ë”°ë¼ê°€ì„œ ë¡œê·¸ì¸ HTMLì´ 200ìœ¼ë¡œ ì˜´
                goLoginReturnHere();
                return;
            }

            if(!res.ok){
                const err = await res.json().catch(() => ({}));
                console.error('Bookmark toggle failed:', res.status, err);
                alert('ë¶ë§ˆí¬ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                return;
            }

            const data = await res.json();
            renderBookmark(data.bookmarkedYn);
            if(typeof data.bookmarkCnt !== 'undefined'){
                cntEl.textContent = data.bookmarkCnt;
            }

        }catch(e){
            console.error(e);
            alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }finally{
            btn.disabled = false;
        }
    }

    const btnCart = document.getElementById('btnCart');
    const cartIconEl = document.getElementById('cartIcon');
    const cartTextEl = document.getElementById('cartText');

    function renderCart(inCart){
        if(inCart){
            cartIconEl.textContent = 'âœ…';
            cartTextEl.textContent = 'ì¥ë°”êµ¬ë‹ˆ ë‹´ê¹€';
        }else{
            cartIconEl.textContent = 'ğŸ›’';
            cartTextEl.textContent = 'ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°';
        }
    }

    async function toggleCart(){
        btnCart.disabled = true;
        try{
            const res = await fetch(`/book/cart/${encodeURIComponent(isbn13)}/toggle`, {
                method: 'POST',
                headers: { 'Accept': 'application/json' }
            });

            if(res.status === 401){
                goLoginReturnHere(); // ë¶ë§ˆí¬ì—ì„œ ë§Œë“  í•¨ìˆ˜ ì¬ì‚¬ìš©
                return;
            }

            const ct = res.headers.get('content-type') || '';
            if(!ct.includes('application/json')){
                goLoginReturnHere();
                return;
            }

            if(!res.ok){
                alert('ì¥ë°”êµ¬ë‹ˆ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                return;
            }

            const data = await res.json();
            renderCart(!!data.inCart);

        }catch(e){
            console.error(e);
            alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }finally{
            btnCart.disabled = false;
        }
    }

    btnCart.addEventListener('click', toggleCart);




    btn.addEventListener('click', toggleBookmark);

    const ratingAvgEl = document.getElementById('ratingAvg');
    const reviewCntEl = document.getElementById('reviewCnt');

    function fmtAvg(v){
        const n = Number(v);
        if (!Number.isFinite(n)) return "0.0";
        return n.toFixed(1);
    }

    async function loadReviewStatus(){
        try{
            const res = await fetch(`/book/reviewstatus/${encodeURIComponent(isbn13)}`, {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            });

            const ct = res.headers.get('content-type') || '';
            if(!res.ok) {
                // 404/500 ë“±ì€ ê·¸ëƒ¥ ë¬´ì‹œí•˜ê³  SSR ê°’ ìœ ì§€
                console.warn('reviewstatus not ok:', res.status);
                return;
            }
            if(!ct.includes('application/json')) {
                // í˜¹ì‹œ HTML ì˜¤ë©´ ë¬´ì‹œ
                console.warn('reviewstatus non-json');
                return;
            }

            const dto = await res.json(); // ReviewStatusDTO
            if(!dto) return;

            // âœ… DTO í•„ë“œëª…ì— ë§ì¶° ì‚¬ìš© (ì—¬ê¸°ì„œëŠ” ratingAvg/reviewCnt ê°€ì •)
            if(ratingAvgEl) ratingAvgEl.textContent = fmtAvg(dto.ratingAvg);
            if(reviewCntEl) reviewCntEl.textContent = String(dto.reviewCnt ?? 0);

        }catch(e){
            console.error('reviewstatus error:', e);
        }
        }

    loadReviewStatus();
</script>
